<html>
<head>
     <title> MMW by priyanka </title>
     <style>
         *{ font-size:130%; }
         h1{background-color: black;color:white;
         width:50%; border-radius:30px;}
         body {background-color: #adafba;}
    </style>
    <script>
      function getmsg()
        { event.preventDefault();
          let ans= document.getElementById("ans");
          let url= "https://api.quotable.io/random";
          fetch(url)
          .then(res => res.json())
          .then(data => ans.innerHTML = data.content+ " -"+ data.author)
          .catch(err => ans.innerHTML = "issue" + err);
        }
  </script>
</head>
<body>
 <center>
    <h1> Motivational msg App </h1>
<form onsubmit ="getmsg()">
   <input type="submit" value ="getmsg" />
</form>
<h1 id="ans"> </h1>
 </center>
</body>
</html>
